<div class="card mt-4">
    <div class="card-body">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" [(ngModel)]="fname" id="fname" class="form-control">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" [(ngModel)]="lname" id="lname" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" [(ngModel)]="contact" id="contact" class="form-control">
        </div>
        <button
        (click)="onAddSinfo()"
        class="btn btn-outline-primary btn-block">Add info</button>
        
    </div>
</div>
